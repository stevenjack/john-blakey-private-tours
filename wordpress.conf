<VirtualHost *:80>
  ServerAdmin webmaster@privateguidedtours.london
  DocumentRoot /var/www/html

  ErrorLog "|cat"
  CustomLog "|cat" combined

  <Directory /var/www/html/>
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    allow from all
  </Directory>
</VirtualHost>
